version: '3'
services:
  reverse-proxy:
    image: traefik
    container_name: reverse-proxy
    restart: always
    command: "--api --docker --docker.domain=local"
    networks:
      - registry
      - teamcity
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
networks:
  default:
    external:
      name: traefik
  registry:
    external:
      name: registry
  teamcity:
    external:
      name: teamcity